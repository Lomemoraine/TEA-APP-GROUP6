  <body id="sign-page">
      <section>
            <div class="container" id="sign">
                <h4>ALREADY A MEMBER?</h4>
                <h5>LOGIN</h5>
                <form style="margin-left: 17vw;width: 30vw;">
                    <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName"  placeholder="Type your username...">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Type your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <h6>Don't have an account yet? Click here to Register</h6>
    
            </div>
          
      </section>
      <section>
          <div class="container" id="sign">
            <h4>CREATE AN ACCOUNT</h4>
            
            <form style="margin-left: 17vw;width: 30vw;" id="sign-up">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName"  placeholder="Type your username...">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"  placeholder="Type your eamail...">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Type your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            <h6>Already have an account ? Log in</h6>
  
          </div>
      </section>
